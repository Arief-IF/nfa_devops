apiVersion: apps/v1
kind: Deployment
metadata:
  name: test1-nginx-deployment
  namespace: test-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80